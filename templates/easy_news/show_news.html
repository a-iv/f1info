<h2><a href="{% url news_archive_index %}">Новости</a></h2>
{% if news_list %}
    {% for news in news_list %}
        <ul><li>{{ news.date|date:"d.m.Y" }}
            <ul><li><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></li></ul>
        </li></ul>
    {% endfor %}
{% else %}
    <ul><li>Нет новостей</li></ul>
{% endif %}
