{% load utilities_tags %}

{% if latest_news %}
	<div class="block news">
		<a href="{% url news_list %}" class="all">все новости »</a>
		<h3>Последние новости</h3>
	    {% if latest_news %}
	        {% for object in latest_news|slice:":20" %}
	        	<div class="news-row">
	            	<span class="date" title="{{ object.date|date_local:"j F Y"|lower }}">
	            		<i class="gr"></i>
	            		{{ object.date|date:"j M"|lower }}
           			</span>
	            	<a href="{{ object.get_absolute_url }}" title="{{ object.title }}" class="news-item">{{ object.title }}</a>
	            </div>
	        {% endfor %}
	    {% else %}
	        <div class="news-empty">Нет новостей</div>
	    {% endif %}
	</div>
{% endif %}
