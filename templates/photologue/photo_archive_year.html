{% extends "photologue/root_photo.html" %}

{% block title %}Фотографии за {{ year }}{% endblock %}
{% block meta_title %}Фотографии за {{ year }}{% endblock %}

{% block content %}
    <ul>
        {% for date in date_list %}
            <li><a href="{{ date|date:"M"|lower }}/">{{ date|date:"F" }}</a></li>
        {% endfor %}
    </ul>
    <p id="photo-view-all"><a href="{% url pl-photo-list 1 %}">Просморт всех фотографий.</a></p>
{% endblock %}
