{% extends "photologue/root_gallery.html" %}

{% block title %}Галереи за {{ year }}{% endblock %}
{% block meta_title %}Галереи за {{ year }}{% endblock %}

{% block content %}
    <ul>
        {% for date in date_list %}
            <li><a href="{{ date|date:"M"|lower }}/">{{ date|date:"F" }}</a></li>
        {% endfor %}
    </ul>
    <p id="gallery-view-all"><a href="{% url pl-gallery-list 1 %}">Просморт всех галерей.</a></p>
{% endblock %}
