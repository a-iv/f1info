<div id="winners">
	<h2>Победители</h2>
    <table>
        {% for object in objects reversed %}
        <tr>
            <td>{{ object.grandprix.season }}</td>
	        <td>{{ object.grandprix.tracklen.track }}</td>
	        <td>{{ object.get_results.all.0.racer }}</td>
	        <td>{{ object.get_results.all.0.team }}</td>
	        <td>{{ object.get_results.all.0.get_time_display }}</td>
        </tr>
	    {% endfor %}
	</table>
</div>
