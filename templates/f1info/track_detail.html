{% extends "base.html" %}

{% block title_wrap %}{% endblock %}

{% block content %}   

	<h2>{{ object.name }}</h2>
	<a href="{{ object.googlemaps }}">Google Maps</a><br/>
	<a href="{{ object.website }}">{{ object.website }}</a>

    <h3>Конфигурации трассы</h3>
    <ul>
        {% for tracklen in object.tracks.all %}
            <li>{{ tracklen }}</li>
        {% endfor %}
    </ul>



	{{ object.info|safe }}

{% endblock %}
