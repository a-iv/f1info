{% load chunks %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="{% block seo_keywords %}{% endblock %}" />
    <meta name="description" content="{% block seo_description %}{% endblock %}" />
    <title>{% block seo_title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/media/css/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    {% block head %}{% endblock %}
    {% chunk "end-of-head" %}
</head>
<body>
    <div id="top">
        <div id="logo">{% chunk "logo" %}</div>
    </div>
    <div id="center">
        <h1>{% block title %}{% endblock %}</h1>
        <div id="content">{% block content %}{% endblock %}</div>
    </div>
    <div id="footer">
        <div id="developer">
            <a id="redsolution" target="_blank" href="http://www.redsolution.ru/" title="Создание и продвижение сайтов в Челябинске - Редсолюшн">
                <img src="/media/img/redsolution.png" alt="Создание и продвижение сайтов в Челябинске - Редсолюшн" />
            </a>
        </div>
        <div id="copyright">{% chunk "copyright" %}</div>
    </div>
    {% chunk "end-of-body" %}
</body>
</html>
